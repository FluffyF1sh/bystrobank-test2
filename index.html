<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Кредиты и вклады</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
	<link rel="stylesheet" href="/Resources/style.css" />
	<script src="/Resources/chart/dist/chart.js"></script>
</head>

<body>
	<div class="bg-warning">
		<div class="container py-4">
			<h5 class="ml-3 my-0">Кредиты и вклады </h5>
		</div>
	</div>
	<div class="container pt-3 bg-light">
		<form method="POST" action="/">
			<h5 class="mb-3">Заявитель:</h5>
			<input type="hidden" name="client" value="legal" />
			<ul class="nav nav-tabs" id="clientTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="legal" data-toggle="tab" data-value-for="client" data-value="legal"
						href="#legal-content" role="tab" aria-controls="legal-content" aria-selected="true">Юридическое
						лицо</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="individual" data-toggle="tab" data-value-for="client"
						data-value="individual" href="#individual-content" role="tab" aria-controls="individual-content"
						aria-selected="false">Физическое лицо</a>
				</li>
			</ul>
			<div class="tab-content" id="clientTabContent">
				<div class="tab-pane fade show active" id="legal-content" role="tabpanel" aria-labelledby="legal-tab">
					<div class="row">
						<div class="form-group col-6 px-5">
							<div class="form-header my-3"><b>Данные руководителя</b></div>
							<label class="row">
								Фамилия
								<input type="text" name="legal-leader-surname" class="form-control"
									placeholder="Фамилия руководителя" />
							</label>
							<label class="row">
								Имя
								<input type="text" name="legal-leader-name" class="form-control"
									placeholder="Имя руководителя" />
							</label>
							<label class="row">
								Отчество
								<input type="text" name="legal-leader-thirdname" class="form-control"
									placeholder="Отчество руководителя" />
							</label>
							<label class="row">
								ИНН
								<input type="text" pattern="\d*" maxlength="12" class="form-control"
									name="legal-leader-inn" placeholder="ИНН руководителя" />
							</label>
						</div>

						<div class="form-group col-6 px-5">
							<div class="form-header my-3"><b>Данные организации</b></div>

							<label for="legal-organization-name" class="row">
								Наименование
								<input type="text" class="form-control" name="legal-organization-name"
									id="legal-organization-name" placeholder="Наименование организации" />
							</label>
							<label for="legal-organization-address" class="row">
								Адрес
								<input type="text" class="form-control" name="legal-organization-address"
									id="legal-organization-address" placeholder="Адрес организации" />
							</label>
							<label for="legal-organization-ogrn" class="row">
								ОГРН
								<input type="text" pattern="\d*" maxlength="13" class="form-control"
									name="legal-organization-ogrn" id="legal-organization-ogrn" placeholder="ОГРН" />
							</label>
							<label for="legal-organization-inn" class="row">
								ИНН
								<input type="text" pattern="\d*" maxlength="12" class="form-control"
									name="legal-organization-inn" id="legal-organization-inn" placeholder="ИНН" />
							</label>
							<label for="legal-organization-kpp" class="row">
								КПП
								<input type="text" pattern="\d*" maxlength="13" class="form-control"
									name="legal-organization-kpp" id="legal-organization-kpp" placeholder="КПП" />
							</label>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="individual-content" role="tabpanel" aria-labelledby="individual-tab">
					<div class="row">
						<div class="form-group col-6 px-5">
							<div class="form-header my-3"><b>Данные клиента</b></div>
							<label class="row">
								Фамилия
								<input type="text" name="legal-leader-surname" class="form-control"
									placeholder="Фамилия клиента" />
							</label>
							<label class="row">
								Имя
								<input type="text" name="legal-leader-name" class="form-control"
									placeholder="Имя клиента" />
							</label>
							<label class="row">
								Отчество
								<input type="text" name="legal-leader-thirdname" class="form-control"
									placeholder="Отчество клиента" />
							</label>
							<label class="row">
								ИНН
								<input type="text" pattern="\d*" maxlength="12" class="form-control"
									name="legal-leader-inn" placeholder="ИНН клиента" />
							</label>
						</div>

						<div class="form-group col-6 px-5">
							<div class="form-header my-3"><b>Паспортные данные</b></div>
							<label class="row">
								Серия
								<input type="text" pattern="\d*" maxlength="4" name="individual-pass-serie"
									class="form-control numfield" placeholder="Серия" />
							</label>
							<label class="row">
								Номер
								<input type="text" pattern="\d*" maxlength="6" name="individual-pass-number"
									class="form-control numfield" placeholder="Номер" />
							</label>
							<label class="row">
								Дата выдачи
								<input type="date" id="ind_pass_date" name="individual-pass-date" class="form-control"
									value="2021-05-12" min="1921-01-01" max="" />
							</label>
						</div>
					</div>
				</div>
			</div>

			<h5 class="mb-3 mt-5">Выберите желаемый продукт: </h5>

			<input type="hidden" name="product" value="deposit" />

			<ul class="nav nav-tabs" id="productTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="deposit" data-toggle="tab" data-value-for="product"
						data-value="deposit" href="#deposit-content" role="tab" aria-controls="deposit-content"
						aria-selected="true">Вклад</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="credit" data-toggle="tab" data-value-for="product" data-value="credit"
						href="#credit-content" role="tab" aria-controls="credit-content"
						aria-selected="false">Кредит</a>
				</li>
			</ul>
			<div class="tab-content" id="productTabContent">
				<div class="tab-pane fade show active" id="deposit-content" role="tabpanel"
					aria-labelledby="deposit-tab">
					<div class="form-header my-3"><b>Условия вклада</b></div>
					<div class="mx-auto row">

						<div class="form-group col-6 px-5">
							<label for="deposit-period" class="row col-form-label">Сумма вклада
								<input type="number" class="form-control numfield" name="deposit-sum" id="deposit-sum"
									value="1000000" />
							</label>
							<label for="deposit-period" class="row col-form-label">На срок
								<input type="text" class="form-control numfield" list="depositOptions"
									name="deposit-period" id="deposit-period" placeholder="Количество месяцев"
									value="60 месяцев" />
								<datalist id="depositOptions">
									<option value="3 месяца">
									<option value="6 месяцев">
									<option value="12 месяцев">
									<option value="24 месяца">
									<option value="60 месяцев">
								</datalist>
							</label>
							<label for="deposit-bet" class="row col-form-label">Ставка
								<select class="form-control" aria-label="Default select example">
									<option value="" disabled selected>Выберите процентную ставку</option>
									<option value="1">3.5% (срок до 1 года)</option>
									<option value="2">4% (срок до 3 лет)</option>
									<option selected value="3">5.5% (срок до 5 лет)</option>
								</select>
							</label>
						</div>
						<div class="col-6">
							<canvas id="depositChart" width="200" height="200"></canvas>
						</div>
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-3 pt-0">Периодичность капитализации</legend>
							<div class="col-9">
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="deposit-period-type"
											value="month" checked="" />
										Ежемесячно
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="deposit-period-type"
											value="end" />
										В конце срока
									</label>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="tab-pane fade" id="credit-content" role="tabpanel" aria-labelledby="credit-tab">
					<div class="form-header my-3"><b>Условия кредита</b></div>
					<div class="row">
						<div class="form-group col-6 px-5">
							<label for="credit-period" class="row">Желаемый срок
								<input type="text" value="12 месяцев" datalist="creditOptions"
									class="form-control numfield" name="credit-period" id="credit-period"
									placeholder="Количество месяцев" />
								<datalist id="creditOptions">
									<option value="3 месяца">
									<option value="6 месяцев">
									<option value="12 месяцев">
									<option value="24 месяца">
									<option value="60 месяцев">
								</datalist>
							</label>
							<label for="credit-bet" class="row">Процентная ставка
								<select class="form-control" aria-label="Default select example">
									<option value="" disabled selected>Выберите процентную ставку</option>
									<option value="1">5.9% (срок до 15 лет)</option>
									<option value="2">7.9% (срок до 5 лет)</option>
									<option selected value="3">8.9% (срок до 3 лет)</option>
								</select>
							</label>
							<label for="credit-sum" class="row">Сумма кредита
								<input type="text" class="form-control" name="credit-sum" id="credit-sum"
									placeholder="Сумма кредита" value="300000" />
							</label>
						</div>
						<div class="col-6">
							<canvas id="myChart" width="200" height="200"></canvas>
						</div>
					</div>

				</div>
			</div>
			<button class="btn btn-warning mt-3 mb-4" type="submit">Отправить</button>
		</form>
	</div>
</body>
<script src="/Resources/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
